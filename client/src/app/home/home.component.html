<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Find your matches</h1>
        <p class="lead">Come on in to view your matches</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-outline-primary btn-lg mr-2">Register</button>
            <button class="btn btn-outline-secondary btn-lg">Learn More</button>
        </div>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
